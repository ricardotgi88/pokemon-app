<div class="home-container">
    <div class="-finder d-flex flex-column align-items-center">
        <div class="-title">
            <h1><i class="fas fa-feather-alt"></i> POKÉMON FINDER</h1>
        </div>
        <div class="-search-input">
            <input type="text" class="form-control" placeholder="Search for a pokémon's name...">
            <i class="fas fa-search input-icon"></i>
        </div>
        <div class="-sub-title">
            <i>We Gotta Search 'Em all</i>
        </div>
    </div>
    <div class="-card-container">
        <ng-container *ngFor="let pokemon of pokemons">
            <app-pokemon-card [pokemon]="pokemon"></app-pokemon-card>
        </ng-container>
    </div>
</div>
